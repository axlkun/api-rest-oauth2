spring.application.name=api-rest-oauth

//spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://127.0.0.1:8082/oauth2/jwks

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://127.0.0.1:8082/oauth2/token

logging.level.org.springframework.security=TRACE

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/oauth-db
spring.datasource.username=postgres
spring.datasource.password=admindb10

# Configuración del controlador de base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del dialecto de la base de datos para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hacer que Hibernate actualice automáticamente el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

